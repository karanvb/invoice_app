<div class="container-fluid">
  <h2>Add Product</h2>
  <form [formGroup]="addProductForm" (ngSubmit) = "onSubmit(addProductForm)">
    <div class="form-group">
      <label>Item Name</label>
      <input formControlName="itemName" type="text" class="form-control">
    </div>
<!-- TODO:    Change Item type to Radio button afterwards-->
    <div class="form-group">
      <label>Item Type</label>
      <input formControlName="itemType" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Sales Price</label>
      <input formControlName="salesPrice" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <input formControlName="purchasePrice" type="number" class="form-control">

    </div>
    <div class="form-group">
      <label>HSN</label>
      <input formControlName="hsn" type="text" class="form-control">

    </div>
    <div class="form-group">
      <label>GST</label>
      <input formControlName="gst" type="number" class="form-control">

    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
  {{  productValue | json }}
</div>
